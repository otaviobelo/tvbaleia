<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV BALEIA - IPTV Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.3/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.3/video.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
            background: #f5f5f5;
        }

        #header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #004080;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #header span {
            margin-left: 20px;
        }

        #playlistLoader {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        #urlInput { 
            width: 250px; 
            padding: 8px; 
            font-size: 14px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }

        #loadButton {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            background: orange;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        #fixedContainer {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background: black;
            padding: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        #playerContainer {
            width: 100%;
            background: black;
            padding: 10px 0;
            min-height: 400px;
            position: relative;
        }

        #videoPlayer {
            max-width: 100%;
            height: 360px;
        }

        #content {
            margin-top: 600px;
            padding: 10px;
        }

        #streamList { 
            margin-top: 20px; 
            list-style: none; 
            padding: 0; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stream-item { 
            cursor: pointer; 
            padding: 10px; 
            margin: 5px; 
            border-radius: 5px;
        }

        .stream-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .stream-item img:hover { 
            transform: scale(1.1);
            transition: 0.3s;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1002;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        @media (max-width: 768px) {
            #playerContainer {
                min-height: 250px;
            }

            #videoPlayer {
                height: 200px;
            }

            .stream-item img {
                width: 60px;
                height: 60px;
            }

            #urlInput {
                width: 180px;
            }

            #header {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            #playlistLoader {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <span>TV BALEIA</span>
        <div id="playlistLoader">
            <input type="text" id="urlInput" placeholder="Insira a URL do arquivo M3U">
            <button id="loadButton" onclick="loadM3U()">Carregar</button>
        </div>
    </div>

    <div id="fixedContainer">
        <div id="playerContainer">
            <button class="arrow arrow-left" onclick="prevChannel()">&#9665;</button>
            <video id="videoPlayer" class="video-js vjs-default-skin" controls width="640" height="360" poster="https://cdn.pixabay.com/photo/2020/11/30/18/14/smpte-color-bars-5791787_1280.png">
                <source id="videoSource" src="" type="application/x-mpegURL">
            </video>
            <button class="arrow arrow-right" onclick="nextChannel()">&#9655;</button>
        </div>
    </div>

    <div id="content">
        <h2>Selecione um Canal</h2>
        <ul id="streamList"></ul>
    </div>

    <script>
        var player = videojs('videoPlayer', {
            autoplay: true,
            muted: true
        });

        var streamUrls = [];
        var currentIndex = 0;
        const defaultM3UUrl = "https://raw.githubusercontent.com/iptv-org/iptv/refs/heads/master/streams/ae.m3u";
        const defaultStreamUrl = "https://stream.ads.ottera.tv/playlist.m3u8?network_id=4866";
        const colorBars = "https://cdn.pixabay.com/photo/2020/11/30/18/14/smpte-color-bars-5791787_1280.png";

        function initializePlayer() {
            player.src({ src: defaultStreamUrl, type: "application/x-mpegURL" });
            player.ready(() => {
                player.muted(true);
                player.play().catch(() => console.warn("Autoplay bloqueado pelo navegador."));
            });
        }

        async function loadM3U(url = defaultM3UUrl) {
            try {
                let response = await fetch(url);
                let text = await response.text();
                streamUrls = extractM3UStreams(text);
                if (streamUrls.length > 0) {
                    populateStreamList(streamUrls);
                    playStream(0);
                }
            } catch (error) {
                console.error("Erro ao carregar a lista M3U:", error);
            }
        }

        function extractM3UStreams(m3uContent) {
            let lines = m3uContent.split("\n");
            let streams = [];
            let logoUrl = "";

            lines.forEach(line => {
                if (line.includes("tvg-logo")) {
                    let match = line.match(/tvg-logo="([^"]+)"/);
                    if (match) logoUrl = match[1];
                } else if (line.trim().startsWith("http")) {
                    if (logoUrl) {
                        streams.push({ url: line.trim(), logo: logoUrl });
                    }
                    logoUrl = "";
                }
            });

            return streams;
        }

        function populateStreamList(streams) {
            let streamList = document.getElementById('streamList');
            streamList.innerHTML = "";
            streams.forEach((stream, index) => {
                let listItem = document.createElement("li");
                listItem.className = "stream-item";
                listItem.onclick = () => playStream(index);

                let img = document.createElement("img");
                img.src = stream.logo;
                listItem.appendChild(img);
                streamList.appendChild(listItem);
            });
        }

        function playStream(index) {
            currentIndex = index;
            player.src({ src: streamUrls[index].url, type: "application/x-mpegURL" });
            player.play();
        }

        function nextChannel() {
            currentIndex = (currentIndex + 1) % streamUrls.length;
            playStream(currentIndex);
        }

        function prevChannel() {
            currentIndex = (currentIndex - 1 + streamUrls.length) % streamUrls.length;
            playStream(currentIndex);
        }

        window.onload = function () {
            initializePlayer();
            loadM3U();
        };
    </script>
</body>
</html>
