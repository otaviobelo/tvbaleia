<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player com Video.js</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.3/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.3/video.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
        }

        #fixedContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        #inputContainer {
            padding: 15px;
            background: white;
        }

        #urlInput { 
            width: 60%; 
            padding: 10px; 
            font-size: 16px;
            margin-right: 10px;
        }

        #loadButton {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        #separator {
            background: red;
            height: 40px;
            width: 100%;
        }

        #playerContainer {
            width: 100%;
            background: black;
            padding: 10px 0;
            min-height: 400px;
            position: relative;
        }

        #videoPlayer {
            max-width: 100%;
            height: 360px;
        }

        #content {
            margin-top: 550px;
            padding: 10px;
        }

        #streamList { 
            margin-top: 20px; 
            list-style: none; 
            padding: 0; 
        }

        #streamList li { 
            cursor: pointer; 
            background-color: orange; 
            padding: 10px; 
            margin: 5px; 
            border-radius: 5px; 
            color: white; 
            font-weight: bold;
        }

        #streamList li:hover { 
            background-color: darkorange; 
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1002;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        video:-webkit-full-screen + .arrow {
            display: block;
        }
    </style>
</head>
<body>
    <div id="fixedContainer">
        <div id="inputContainer">
            <input type="text" id="urlInput" placeholder="Insira a URL do arquivo M3U">
            <button id="loadButton" onclick="loadM3U()">Carregar</button>
        </div>

        <div id="separator"></div>

        <div id="playerContainer">
            <button class="arrow arrow-left" onclick="prevChannel()">&#9665;</button>
            <video id="videoPlayer" class="video-js vjs-default-skin" controls width="640" height="360" poster="https://upload.wikimedia.org/wikipedia/commons/4/4e/SMPTE_Color_Bars.svg">
                <source src="https://appletree-mytime-samsungbrazil.amagi.tv/playlist.m3u8" type="application/x-mpegURL">
            </video>
            <button class="arrow arrow-right" onclick="nextChannel()">&#9655;</button>
        </div>
    </div>

    <div id="content">
        <h2>IPTV Player com Video.js</h2>
        <ul id="streamList"></ul>
    </div>

    <script>
        var player = videojs('videoPlayer');
        var streamUrls = ["https://appletree-mytime-samsungbrazil.amagi.tv/playlist.m3u8"];
        var currentIndex = 0;

        player.on('error', function() {
            document.getElementById('videoPlayer').poster = "https://upload.wikimedia.org/wikipedia/commons/4/4e/SMPTE_Color_Bars.svg";
        });

        async function loadM3U() {
            let url = document.getElementById('urlInput').value;
            if (!url) {
                alert("Por favor, insira uma URL vÃ¡lida.");
                return;
            }

            try {
                let response = await fetch(url);
                let text = await response.text();
                streamUrls = extractM3UStreams(text);

                if (streamUrls.length > 0) {
                    populateStreamList(streamUrls);
                    playStream(0);
                } else {
                    alert("Nenhuma stream encontrada no arquivo M3U.");
                }
            } catch (error) {
                console.error("Erro ao carregar a lista M3U:", error);
                alert("Erro ao carregar a lista. Verifique a URL.");
            }
        }

        function extractM3UStreams(m3uContent) {
            let lines = m3uContent.split("\n");
            return lines.filter(line => line.trim().startsWith("http"));
        }

        function populateStreamList(streamUrls) {
            let streamList = document.getElementById('streamList');
            streamList.innerHTML = "";

            streamUrls.forEach((url, index) => {
                let listItem = document.createElement("li");
                listItem.textContent = url;
                listItem.onclick = () => playStream(index);
                streamList.appendChild(listItem);
            });
        }

        function playStream(index) {
            currentIndex = index;
            player.src({ src: streamUrls[index], type: "application/x-mpegURL" });
            player.play();
        }

        function nextChannel() {
            currentIndex = (currentIndex + 1) % streamUrls.length;
            playStream(currentIndex);
        }

        function prevChannel() {
            currentIndex = (currentIndex - 1 + streamUrls.length) % streamUrls.length;
            playStream(currentIndex);
        }
    </script>
</body>
</html>
